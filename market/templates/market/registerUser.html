{% load static %}
{% block content %}

<!-- Material form register -->
<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-3"></div>
    <!-- seccion login -->
    <div class="col-md-6">
<div class="card">

    <h5 class="card-header info-color white-text text-center py-4" style="background-color:#ffe5a0 !important">
        <strong style="color:black;">Registro de Usuario</strong>
    </h5>

    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">

        <!-- Form -->
        <form id="msform" class="text-center login" method="post" style="color: #757575;" action="#!">

            <div class="form-row">
                <div class="col">
                    <!-- First name -->
                    <div class="md-form">
                        <input type="text" name="fname" id="materialRegisterFormFirstName" class="form-control" required>
                        <label for="materialRegisterFormFirstName">Nombre</label>
                    </div>
                </div>
                <div class="col">
                    <!-- Last name -->
                    <div class="md-form">
                        <input type="text" name="lname" id="materialRegisterFormLastName" class="form-control" required>
                        <label for="materialRegisterFormLastName">Apellido</label>
                    </div>
                </div>
            </div>

            <!-- E-mail -->
            <div class="md-form mt-0">
                <input type="email" name="email" id="materialRegisterFormEmail" class="form-control" required>
                <label for="materialRegisterFormEmail">E-mail</label>
            </div>

            <!-- Password -->
            <div class="md-form">
                <input type="password" name="pass" id="materialRegisterFormPassword" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock" required>
                <label for="materialRegisterFormPassword">Clave</label>
                <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                    Al menos 8 caracteres y 1 d√≠gito
                </small>
            </div>
            <div class="md-form">
                <input type="password" name="pass2" id="cmaterialRegisterFormPassword" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock" required>
                <label for="cmaterialRegisterFormPassword">Confirmacion de Clave</label>

            </div>


            <!-- Phone number -->
            <div class="md-form">
                <input type="text" name="telefono" id="materialRegisterFormPhone" class="form-control" aria-describedby="materialRegisterFormPhoneHelpBlock">
                <label for="materialRegisterFormPhone">Numero de telefono</label>
                <small id="materialRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
                    Para verificacion de compras
                </small>
            </div>
            <div class="md-form">
                <input type="text" name="direccion" id="materialRegisterFormPhone" class="form-control" aria-describedby="materialRegisterFormPhoneHelpBlock">
                <label for="materialRegisterFormPhone">Direccion</label>
                <small id="materialRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
                    Direccion de envio
                </small>
            </div>

            <!-- Newsletter -->
            <!-- <div class="form-check">
                <input type="checkbox" class="form-check-input" id="materialRegisterFormNewsletter">
                <label class="form-check-label" for="materialRegisterFormNewsletter">Subscribe to our newsletter</label>
            </div> -->

            <!-- Sign up button -->
            <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" id="loginRegister" type="submit">Registrar</button>

            <hr>

            <!-- Terms of service -->
            <p>Al registrarse
                <em>acepta nuestros</em>
                <a href="#" target="">Terminos de servicio</a>

        </form>
        <!-- Form -->

    </div>

</div>
</div>
<!-- fin seccion login -->
<div class="col-md-3"></div>
</div>
</div>
<!-- Material form register -->

{% endblock %}
